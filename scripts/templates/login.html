{% extends "base.html" %}

{% block content %}
<h1>EEG Session Browser</h1>
<h2>Select User</h2>

<form method="POST" action="{{ url_for('select_email') }}">
    <div class="form-group">
        <label for="email">Choose a user:</label>
        <select name="email" id="email" required>
            <option value="">Select a user...</option>
            {% for email in emails %}
            <option value="{{ email }}">{{ email }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit">Continue</button>
</form>
{% endblock %}
